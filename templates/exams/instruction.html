{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <!-- The Instructions section -->
    <section class="py-5">
        <div class="">
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <h1 class=" mb-0">INSTRUCTIONS</h1>
                    <!-- Timeline -->
                    {% if instructions %}
                        <ul class="timeline">
                    
                        {% for instruction in instructions %}
                            <li class="timeline-item bg-white rounded ml-3 p-4 shadow">
                                <div class="timeline-arrow"></div>
                                <h3 class=" mb-0">{{ instruction.title }}</h3>
                                <p class=" mt-3 "> 
                                    {{ instruction.content }}
                                </p> 
                            </li>  
                        {% endfor %}
                        </ul><!-- End -->
                        <div class="ml-auto text-center">
                            <a href="{% url 'question' %}" type="button" class="btn btn-primary rounded-pill">
                                <b>Start Exam</b>
                            </a>
                        </div>
                    {% else %}
                        <div class="col-md-12 text-center">
                            <p>No Instructions Available</p>
                        </div>
                    {% endif %} 
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
